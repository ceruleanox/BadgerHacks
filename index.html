<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BadgerHacks | ImgSong</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>

        <!--  SONG SELECTION BOX  -->

        <div class="song-selection-box">

            <!--  HEADER  -->
            <header>
                <div class="header-wrapper">
                    <div class="header-container">
                    <span id="header-text">Powered By</span><div class="header-logo"></div>
                </div>
            </header>

            <!-- SEARCH CONTAINER -->
            <div class="search-wrapper">
                <div class="search-container">
                    <input type="search" name="input-search" id="input-search" placeholder="Add keywords">
                    <button type="button" id="btn-Search">Go!</button>
                    Temp, for testing keyword search
                </div>
                <div class="upload-container">
                    <input type="file" name="input-img" id="input-img" hidden="hidden"/>
                    <button type="button" name="btn-upload" id="btn-upload"> CHOOSE A FILE</button>
                    <span id="text-upload">No file chosen yet.</span>
                </div>
            </div>

            <!-- RESULTS SEARCH -->

            <div class="container-results" id="container-results"> 
                Magic happens
            </div>

        </div> <!-- END SONG SELECTION BOX --> 



    </body>

    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src='upload.js'></script>
    <script type='text/javascript' src='script.js'></script>
</html>
